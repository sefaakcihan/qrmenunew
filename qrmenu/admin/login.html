<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Giriş - Lezzet Restaurant</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#C8102E',
                        secondary: '#FFD700',
                        accent: '#2E8B57'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'shake': 'shake 0.5s ease-in-out'
                    }
                }
            }
        }
    </script>
    
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #C8102E 0%, #FFD700 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Login Container -->
    <div class="glass-effect rounded-2xl shadow-2xl w-full max-w-md animate-fade-in">
        <div class="p-8">
            <!-- Logo & Title -->
            <div class="text-center mb-8">
                <div class="mx-auto w-20 h-20 bg-white rounded-full flex items-center justify-center mb-4 shadow-lg">
                    <svg class="w-10 h-10 text-primary" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">Admin Paneli</h1>
                <p class="text-white/80">Lezzet Restaurant Yönetim Sistemi</p>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="space-y-6">
                <!-- Username Field -->
                <div class="animate-slide-up">
                    <label for="username" class="block text-sm font-medium text-white mb-2">
                        Kullanıcı Adı
                    </label>
                    <div class="relative">
                        <input type="text" id="username" name="username" required
                               class="w-full px-4 py-3 pl-12 bg-white/90 border border-white/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent transition-all"
                               placeholder="Kullanıcı adınızı girin"
                               autocomplete="username">
                        <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" 
                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                </div>
                
                <!-- Password Field -->
                <div class="animate-slide-up" style="animation-delay: 0.1s">
                    <label for="password" class="block text-sm font-medium text-white mb-2">
                        Şifre
                    </label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                               class="w-full px-4 py-3 pl-12 pr-12 bg-white/90 border border-white/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent transition-all"
                               placeholder="Şifrenizi girin"
                               autocomplete="current-password">
                        <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" 
                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                        <button type="button" id="toggle-password" 
                                class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none">
                            <svg id="eye-open" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                            <svg id="eye-closed" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Remember Me -->
                <div class="flex items-center justify-between animate-slide-up" style="animation-delay: 0.2s">
                    <label class="flex items-center">
                        <input type="checkbox" id="remember" name="remember" 
                               class="w-4 h-4 text-primary bg-white border-white/30 rounded focus:ring-white focus:ring-2">
                        <span class="ml-2 text-sm text-white/90">Beni Hatırla</span>
                    </label>
                    <a href="#" class="text-sm text-white/90 hover:text-white transition-colors">
                        Şifremi Unuttum
                    </a>
                </div>
                
                <!-- Error Message -->
                <div id="error-message" class="hidden bg-red-500/20 border border-red-500/30 text-white px-4 py-3 rounded-lg animate-shake">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                        </svg>
                        <span id="error-text">Hata mesajı</span>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" id="login-btn" 
                        class="w-full bg-white text-primary py-3 px-4 rounded-lg font-semibold hover:bg-white/90 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-transparent transition-all animate-slide-up"
                        style="animation-delay: 0.3s">
                    <span id="login-text">Giriş Yap</span>
                    <svg id="login-spinner" class="hidden animate-spin -ml-1 mr-3 h-5 w-5 text-primary inline" 
                         fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>
            
            <!-- Footer -->
            <div class="mt-8 text-center">
                <p class="text-white/60 text-sm">
                    © 2025 Lezzet Restaurant. Tüm hakları saklıdır.
                </p>
                <p class="text-white/40 text-xs mt-2">
                    Demo: Ctrl+Alt+D ile demo bilgileri doldurulur
                </p>
            </div>
        </div>
    </div>
    
    <!-- Success Toast -->
    <div id="success-toast" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50">
        <div class="flex items-center">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
            <span>Giriş başarılı! Yönlendiriliyorsunuz...</span>
        </div>
    </div>
    
    <script>
        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('toggle-password');
        const eyeOpen = document.getElementById('eye-open');
        const eyeClosed = document.getElementById('eye-closed');
        const loginBtn = document.getElementById('login-btn');
        const loginText = document.getElementById('login-text');
        const loginSpinner = document.getElementById('login-spinner');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const successToast = document.getElementById('success-toast');
        
        // API Base URL
        const API_BASE = '/backend/api';
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            checkAuthStatus();
            
            // Setup event listeners
            setupEventListeners();
            
            // Focus on username field
            usernameInput.focus();
        });
        
        // Setup event listeners
        function setupEventListeners() {
            // Form submission
            loginForm.addEventListener('submit', handleLogin);
            
            // Password visibility toggle
            togglePassword.addEventListener('click', togglePasswordVisibility);
            
            // Enter key handling
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && document.activeElement !== loginBtn) {
                    handleLogin(e);
                }
            });
            
            // Clear error on input
            usernameInput.addEventListener('input', clearError);
            passwordInput.addEventListener('input', clearError);
        }
        
        // Check authentication status
        async function checkAuthStatus() {
            try {
                const response = await fetch(`${API_BASE}/auth.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ action: 'check' })
                });
                
                const result = await response.json();
                
                if (result.success && result.data.authenticated) {
                    // User is already logged in, redirect to dashboard
                    window.location.href = '/admin/dashboard.html';
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }
        
        // Handle login - güvenlik iyileştirmesi
        async function handleLogin(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            // Basic validation
            if (!username || !password) {
                showError('Kullanıcı adı ve şifre gerekli');
                return;
            }
            
            if (username.length < 3) {
                showError('Kullanıcı adı en az 3 karakter olmalı');
                return;
            }
            
            if (password.length < 6) {
                showError('Şifre en az 6 karakter olmalı');
                return;
            }
            
            // XSS koruması
            const cleanUsername = username.replace(/[<>\"']/g, '');
            
            // Show loading state
            setLoading(true);
            clearError();
            
            try {
                const response = await fetch(`${API_BASE}/auth.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'login',
                        username: cleanUsername,
                        password: password
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    // Login successful
                    showSuccess();
                    
                    // Save user info to localStorage for quick access
                    localStorage.setItem('admin_user', JSON.stringify(result.data.user));
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard.html';
                    }, 1500);
                } else {
                    // Login failed
                    showError(result.message || 'Giriş başarısız');
                    setLoading(false);
                    
                    // Shake the form on error
                    loginForm.classList.add('animate-shake');
                    setTimeout(() => {
                        loginForm.classList.remove('animate-shake');
                    }, 500);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Bağlantı hatası oluştu. Lütfen tekrar deneyin.');
                setLoading(false);
            }
        }
        
        // Toggle password visibility
        function togglePasswordVisibility() {
            const isPassword = passwordInput.type === 'password';
            
            passwordInput.type = isPassword ? 'text' : 'password';
            eyeOpen.classList.toggle('hidden', !isPassword);
            eyeClosed.classList.toggle('hidden', isPassword);
        }
        
        // Set loading state
        function setLoading(isLoading) {
            loginBtn.disabled = isLoading;
            
            if (isLoading) {
                loginText.textContent = 'Giriş yapılıyor...';
                loginSpinner.classList.remove('hidden');
                loginBtn.classList.add('opacity-75', 'cursor-not-allowed');
            } else {
                loginText.textContent = 'Giriş Yap';
                loginSpinner.classList.add('hidden');
                loginBtn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        }
        
        // Show error message
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            errorMessage.classList.add('animate-shake');
            
            // Remove shake animation after it completes
            setTimeout(() => {
                errorMessage.classList.remove('animate-shake');
            }, 500);
        }
        
        // Clear error message
        function clearError() {
            errorMessage.classList.add('hidden');
        }
        
        // Show success message
        function showSuccess() {
            successToast.style.transform = 'translateX(0)';
            
            setTimeout(() => {
                successToast.style.transform = 'translateX(100%)';
            }, 3000);
        }
        
        // Prevent back button after login
        window.addEventListener('pageshow', function(event) {
            if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
                // Page is loaded from cache, check auth status
                checkAuthStatus();
            }
        });
        
        // Demo credentials hint (remove in production)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.altKey && e.key === 'd') {
                usernameInput.value = 'admin';
                passwordInput.value = 'admin123';
                showSuccess();
                setTimeout(() => {
                    successToast.style.transform = 'translateX(100%)';
                }, 2000);
            }
        });
        
        // Prevent form auto-submit on enter in input fields
        [usernameInput, passwordInput].forEach(input => {
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleLogin(e);
                }
            });
        });
        
        // Enhanced security: Clear form data on page unload
        window.addEventListener('beforeunload', () => {
            if (!loginBtn.disabled) { // Don't clear if login is in progress
                usernameInput.value = '';
                passwordInput.value = '';
            }
        });
        
        // Add input validation visual feedback
        function setupInputValidation() {
            [usernameInput, passwordInput].forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.value.trim()) {
                        this.classList.add('border-green-300');
                        this.classList.remove('border-red-300');
                    }
                });
                
                input.addEventListener('invalid', function() {
                    this.classList.add('border-red-300');
                    this.classList.remove('border-green-300');
                });
            });
        }
        
        setupInputValidation();
    </script>
</body>
</html>
