<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Lezzet Restaurant Admin</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#C8102E',
                        secondary: '#FFD700',
                        accent: '#2E8B57'
                    }
                }
            }
        }
    </script>
    
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body class="bg-gray-50">
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-white z-50 flex items-center justify-center hidden">
        <div class="text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-primary mx-auto mb-4"></div>
            <p class="text-lg font-medium text-gray-600">Dashboard y√ºkleniyor...</p>
        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <!-- Mobile Sidebar Overlay -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden hidden"></div>
    
    <!-- Main Content -->
    <div class="lg:ml-64">
        <!-- Header -->
        <header id="header-container"></header>
        
        <!-- Dashboard Content -->
        <main class="p-6 animate-fade-in">
            <!-- Welcome Section -->
            <div id="welcome-section"></div>
            
            <!-- Stats Cards -->
            <div id="stats-cards"></div>
            
            <!-- Charts Row -->
            <div id="charts-section"></div>
            
            <!-- Activities & Calls -->
            <div id="activities-section"></div>
        </main>
    </div>
    
    <!-- Modals & Notifications -->
    <div id="modals-container"></div>

    <!-- Scripts -->
    <script src="js/dashboard-config.js"></script>
    <script src="js/dashboard-components.js"></script>
    <script src="js/dashboard-charts.js"></script>
    <script src="js/dashboard-main.js"></script>
</body>
</html>
